<!-- emergency_contacts.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    
</head>

<body>
    <h2>Emergency Contacts</h2>

    <ul>
        {% for contact in contacts %}
        <li>
            {{ contact.name }} - {{ contact.phone }}
            <a href="{% url 'update_emergency_contact' pk=contact.pk %}">Edit</a>
            <a href="{% url 'delete_emergency_contact' pk=contact.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_emergency_contact' %}">Add New Contact</a>
</body>

</html>
